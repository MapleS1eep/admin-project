<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100vw;
        height: 100vh;
        background-color: orange;
      }
      .top {
        width: 5.2vw;
        height: 9.26vh;
        background-color: skyblue;
        margin-left: 2.6vw;
      }
      .bottom {
        width: 5.2vw;
        height: 9.26vh;
        background-color: yellowgreen;
        margin-left: 2.6vw;
        margin-top: 9.26vh;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </body>
</html>
<script>
  // vw和vh是css3新增的单位，兼容IE8以上
  // 文字的大小不支持vw和vh，只能用像素和百分比
</script>
